{% set name = "tt-metalium" %}
{% set version = "0.59.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tenstorrent/tt-metal/releases/download/v{{ version.replace(".rc", "-rc") }}/tt-metalium.tar.gz
  sha256: 261c35209bc28e445913a806afe5b9ba0729f3ced7532cb6f68177dd20b68711

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - cmake
    - ninja
    - git

  host:
    - python
    - pip
    - wheel
    - setuptools
    - numactl
    - libhwloc
    - mpc
    - numpy
    - loguru
    - networkx
    - pytorch
    - python-graphviz

  run:
    - python
    - numactl
    - libhwloc
    - libzlib
    - mpfr
    - gmp
    - mpc
    - numpy
    - loguru
    - networkx
    - pytorch
    - python-graphviz

about:
  home: https://github.com/tenstorrent/tt-metal
  summary: 'Simple, fast, extensible runtime libraries for Tenstorrent Hardware'
  description: |
    TT-NN operator library, and TT-Metalium low level kernel programming model.
  license: Apache-2.0
  license_family: Apache
  license_file:
    - LICENSE
  doc_url: https://docs.tenstorrent.com/tt-metalium/latest
  dev_url: https://github.com/tenstorrent/tt-metal

extra:
  recipe-maintainers:
    - blozano-tt
    - afuller-TT
